<div class="login-container">
    <h2>Logowanie</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
        <div *ngIf="submitted && f['username']['errors']" class="error">
          <div *ngIf="f['username']['errors']['required']">Nazwa użytkownika jest wymagana.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="submitted && f['password']['errors']" class="error">
          <div *ngIf="f['password']['errors']['required']">Hasło jest wymagane.</div>
        </div>
      </div>

      <div class="form-group" *ngIf="loginError && errorMessage">
        <div class="error">{{errorMessage}}</div>
      </div>
      
      <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
  </div>
